<div class="container" *ngIf="!isLoading">
    <div class="row " *ngIf="movieDetails">
      <div class="col-lg-6">
        <img [src]="movieImageBack" class="img img-fluid" alt="Imagen" />
      </div>
      <div class="col-lg-6">
        <div class="container text-container p-4">
            <h3>{{ movieDetails.title }}</h3>
            <p>{{ movieDetails.overview }}</p>
            <div class="d-flex flex-wrap" >
                <span class="span-genre" *ngFor="let genre of movieDetails.genres">{{ genre?.name }}</span>
            </div>
            <p class="mt-2">Popularity: {{ movieDetails.popularity }}</p>
            <div class="container-fluid w-100">
              <button class="btn btn-primary2 me-5 mb-4" (click)="backHome()"><i class="bi bi-arrow-left"></i> Back</button>
  
              <button class="btn btn-primary3 mb-4" (click)="goReviews()"><i class="bi bi-eye"></i> See Review</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <h2>Movie Cast</h2>
  </div>
  <div class="container w-100 d-flex justify-content-between align-items-center flex-wrap gap-4">
    <app-cast-card [castInfo]="castInfo" *ngFor="let castInfo of movieCast"></app-cast-card>
  </div>
<app-spinner *ngIf="isLoading"></app-spinner>
